server:
  port: 8080
  # 全局请求前缀
  servlet:
    context-path: /api

spring:
  profiles:
    active: local
  # 文件上传开放更大的体积
  servlet:
    multipart:
      max-file-size: 10MB
  # 配置数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/product-recommend?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
  # 配置jackson的时间格式
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: GMT+8
  session:
    timeout: 86400
    # 表示从Redis中读写Session
    store-type: redis     # 默认为none 表示存储在单台服务器
  # 允许循环依赖
  main:
    allow-circular-references: true

  # Redis 配置
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 配置mybatis-plus的日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# knife4j 配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.lzh.recommend.controller

# 自定义图片上传路径
product:
  recommend:
    path:
      product-image-prefix: /product/product-image
      user-avatar-prefix: /product/user-avatar